<body>

    <!-- Header section start -->
    <header class="header">
        <section class="flex">

                <input type="text" name="search_box" placeholder="search courses..." required maxlength="100">

            </div>

            <div class="profile">
                <img src="./images/pic-1.jpg" alt="">
                <h3>Yash Gupta</h3>
                <span>student</span>
                <a href="profile.html" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">Login</a>
                    <a href="register.html" class="option-btn">Register</a>
                </div>
            </div>
        </section>
    </header>
    
    <!-- Header section end -->

    <!-- sidebar section starts -->
    <div class="side-bar">
        
        <div class="close-side-bar">
            <i class="fas fa-times"></i>

        <div class="profile">
            <img src="./images/pic-1.jpg" alt="">

                <span>student</span>

        <nav class="navbar">

    <!-- Update profile start -->
    <section class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <h3>Update</h3>
            <p>Your name</p>
            <input type="name" name="name" placeholder="yash gupta" maxlength="100" class="box"> 
            <p>Your email</p>
            <input type="email" name="email" placeholder="yash.gupta2361@gmail.com" maxlength="100" class="box"> 
            <p>old password</p>
            <input type="password" name="old_pass" placeholder="Enter your old password " maxlength="50" class="box"> 
            <p>new password</p>
            <input type="password" name="new_pass" placeholder="Enter your new password " maxlength="50" class="box">
            <p>Confirm password</p>
            <input type="password" name="c_pass" placeholder="Confirm yor new password " maxlength="50" class="box">
            <p>Update pic</p>
            <input type="file" name="image" accept="image/*"class="box" >
            <input type="submit" name="submit" value="update profile" class="btn">

        </form>
    </section>

    <!-- Update profile end -->
